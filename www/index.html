<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-43231 -->
    <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/toastr.min.css">
    <link rel="stylesheet" type="text/css" href="css/toastr.js.map">

    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <title>AP Rally</title>
</head>
<body>

<div id="navigationbar" class="navbar navbar-fixed-top">
    <form class="navbar-form">
        <button class="btn btn-primary" type="button" onclick="uiGPS()">
            <i class="fa fa-location-arrow fa-lg"></i>
        </button>
        <button id="scanPagina" class="btn btn-success" onclick="myFunction()">
            <span class="fa fa-camera" aria-hidden="true"></span> Start Scan
        </button>

        <!-- Gegevens Local Storage bekijken
        <input type="button" onclick="myFunction2()" class="btn btn-default" value="(T.A.)">
        -->

        <button type="button" class="btn btn-warning" id="linkButton" style="float: right">
            <span class="fa fa-question" aria-hidden="true"></span> Help
        </button>
    </form>
</div>

<script>

    $('#linkButton').click(function() {
        // show when the button is clicked
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": false,
            "progressBar": false,
            "positionClass": "toast-bottom-center",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": 0, //Blijft openstaan tot de gebruiker dit ZELF weg klikt.
            "extendedTimeOut": 0,
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut",
            "tapToDismiss": false
        };
        toastr.info('Om van start te gaan kies je uit 1 van de 10 markeringen die je op deze kaart terug vindt. ' +
                'Wanneer je op een markering klikt, selecteer je deze en moet je proberen zo snel mogelijk naar deze locatie te gaan. ' +
                'Met behulp van de GPS ' + '<span class="fa fa-location-arrow" aria-hidden="true"></span>' + ' kun je altijd je locatie terug vinden op de map. ' +
                'Eenmaal op de locatie aangekomen moet je de qr code ' + '<span class="fa fa-camera" aria-hidden="true"></span>' +' inscannen om het spel te spelen. ' +
                'Denk eraan : probeer zo snel mogelijk bij de locaties te raken want je tijd begint te lopen vanaf het scannen van de eerste code! '
        ,'Welkom bij de APp-Rally!');

    });
</script>

<div id="map_canvas"></div>

<script>
    function myFunction() {
        window.open("prescan.html");
    }
</script>

<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
