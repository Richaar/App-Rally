<html>
<head>
    <meta charset="utf-8" />

<body background="img/AP_Screen.png">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>window.plugins.orientationLock.lock("portrait")</script>

<a href="#" class="btn btn-default" id="openBtn">Open modal</a>

<div id="modal-content" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend id="question"></legend>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="solution"></label>
                            <div class="col-md-5">
                                <input id="solution" name="textinput" type="text" placeholder="Antwoord" class="form-control input-md" required=""><br>
                                <input id="QRPresence" type="checkbox" name="QRPresence" class="custom" data-theme="c" />
                                <label for="QRPresence">QR code niet aanwezig</label>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <div id="submit"><a href="index.html" onclick="StoreLocal()" class="btn btn-primary">ANTWOORD!</a></div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/modal.js"></script>
<script type="text/javascript" src="js/scan.js"></script>
</body>


</html>
