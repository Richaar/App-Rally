<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jStorage example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/jstorage/0.1/jstorage.min.js"></script>
</head>
<body>
<div id="results"></div>
<script>

    $.jStorage.set('theKey','hey hey hey');
    document.querySelector('results').innerHTML = $.jStorage.get('theKey');

</script>
<div id="results2"></div>
<script>
    $.jStorage.set('key', 'Richard is een beest!');
    document.getElementById('results2').innerHTML = $.jStorage.get('key')
    /*value = $.jStorage.get('key');
    alert("test" + value);*/
</script>
</body>
</html>
