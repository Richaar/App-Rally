<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/jstorage/0.1/jstorage.min.js"></script>


<script>
    var resultDiv;
    //document.getElementById('results').innerHTML = $.jStorage.get('test')
    document.addEventListener("deviceready", init, false);
    function init() {
        startScan();
        resultDiv = document.querySelector("#results2");

    }

    function startScan() {

        cordova.plugins.barcodeScanner.scan(
                function (result) {
                    resultDiv.innerHTML = result.value;
                    $('#questionModal').modal({
                        show: true
                    });
                },
                function (error) {
                    alert("Scanning failed: " + error);
                }
        );



    }
</script>

<div id="results"></div>

<!-- Small modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Pop-up Box</button>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="questionModal" aria-hidden="false">
    <div class="modal-dialog modal-sm">
        <div id="results2" class="modal-content">
            ...
        </div>
    </div>
</div>
