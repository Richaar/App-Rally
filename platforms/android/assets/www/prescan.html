<body onload="info()">
<script>

    function info() {
        // show when the button is clicked
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "newestOnTop": false,
            "progressBar": false,
            "positionClass": "toast-bottom-center",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": 15000, //Na 15 seconden gaat deze melding automatisch weg.
            "extendedTimeOut": 1000,
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };
        toastr.info('Vergeet niet om tijdens de rally een leuke, originele foto te maken om kans te maken op extra prijzen! ','Denk eraan!');

    }
</script>

<script>
    function determineHotzone(){

        var start = parseInt(localStorage.getItem("start"));
        var progress = parseInt(localStorage.getItem("progress"));
        console.log(progress);
        var numberOfHotzones = localStorage.getItem("numberOfHotzones");
        var questionNumber;


        if(start + progress <= numberOfHotzones){
            questionNumber = start + progress;
        }
        else{
            questionNumber = start + progress - numberOfHotzones;
        }



        console.log("ik ben hier");
        console.log("question"+questionNumber+"a");
        localStorage.setItem("question"+questionNumber+"a" , "missing");

        progress++;
        localStorage.setItem("progress", progress);
        console.log(parseInt(localStorage.getItem("progress")));
        console.log("ik was hier", localStorage.getItem("question"+questionNumber+"a"));

        // checking if game is finished
        console.log("progress",localStorage.getItem("progress"));
        console.log("hotzones",localStorage.getItem("numberOfHotzones"));
        if(localStorage.getItem("progress") == localStorage.getItem("numberOfHotzones")){
            console.log("final answer 1");
            window.location.href = "scan.html";
        }
        else{
            window.location.href ="index.html";
        }
    }

</script>


<script>
    function myFunction() {
        window.open("scan.html");
    }
</script>

<a href="#" class="btn btn-default" id="openBtn">Open modal</a>
<div id="modal-content" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>

                        <button class="btn btn-success" onclick="myFunction()">
                            <span class="fa fa-camera" aria-hidden="true"></span> Scan QR
                        </button>

                        <a onclick="determineHotzone()" class="btn btn-warning"><span class="fa fa-warning" aria-hidden="true"></span> QR Code Niet Aanwezig</a>

                        <a href="javascript:history.back()" class="btn btn-default" style="float: right;border: none;"><span class="fa fa-arrow-left" aria-hidden="true"></span> Back</a>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
